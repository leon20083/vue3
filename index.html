<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <title>Vue3</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholder"
            v-bind:value="value"
            v-on:input="inputValue"
          />
        </div>
        <button class="btn primary" v-on:click="saveNotes">Добавить</button>
        <hr />
        <ul class="list">
          <li class="list-item" v-for="(note, index) of notes">
            ({{index}}){{note}}
            <button class="btn danger" v-on:click="delNotes(index)">
              Удалить
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
